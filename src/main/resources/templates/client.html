<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Web App test</title>
</head>
<body>

<header th:replace="layout :: site-header" />
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8 text-left"> 
      <h1>Client List</h1>
      
    <table id="clientTable" class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>sex</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clientList}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.firstName}">FirstName</td>
                <td th:text="${client.lastName}">LastName</td>
                <td th:text="${client.sex}">sex</td>
                <td th:text="${client.email}">email</td>
                <td><a th:href="@{|/client/edit/${client.id}|}">Edit</a></td>
				<td><a th:href="@{|/client/delete/${client.id}|}">Delete</a></td>
            </tr>
        </tbody>
     </table>
     
     <a href="#" th:href="@{/client/new}">New client</a>
     
    </div>
    <div class="col-sm-2">
    </div>
  </div>
</div>

<footer th:replace="layout :: site-footer" />

</body>
</html>
