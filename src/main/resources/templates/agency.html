<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Web App test</title>
</head>
<body>

<header th:replace="layout :: site-header" />
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8 text-left"> 
      <h1>Agency List</h1>
      
    <table id="agencyTable" class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="agency : ${agencyList}">
                <td th:text="${agency.id}"></td>
                <td th:text="${agency.name}">agency</td>
                <td th:text="${agency.address}">Montreal</td>
                <td><a th:href="@{|/agency/edit/${agency.id}|}">Edit</a></td>
				<td><a th:href="@{|/agency/delete/${agency.id}|}">Delete</a></td>
            </tr>
        </tbody>
     </table>
     
     <a href="#" th:href="@{/agency/new}">New agency</a>
     
    </div>
    <div class="col-sm-2">
    </div>
  </div>
</div>

<footer th:replace="layout :: site-footer" />

</body>
</html>
